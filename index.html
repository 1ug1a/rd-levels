<!DOCTYPE html>
<html>

<head>
    <title>lugi's rd levels</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
</head>

<body>
    <h1>lugi's rd levels</h1>
    <p>wip</p>
    <table>
        <tr>
            <th>
                <p>level image</p>
            </th>
            <th>
                <p>song name</p>
            </th>
            <th>
                <p>song artist</p>
            </th>
            <th>
                <p>level desc</p>
            </th>
            <th>
                <p>level notes</p>
            </th>
            <th>
                <p>download link</p>
            </th>
        </tr>
        <tr>
            <td>
                <img src = "images/karate.png">
            </td>
            <td>
                <p>Karate Man</p>
            </td>
            <td>
                <p>Tsunku</p>
            </td>
            <td>
                <p>The key to karate, like everything, is rhythm.</p>
            </td>
            <td>
                <p>The iconic song from Rhythm Tengoku! or Rhythm Heaven Silver, if that's what you prefer.</p>
            </td>
            <td>
                <a href = "https://cdn.discordapp.com/attachments/611380148431749151/611423097630752778/Tsunku_-_Karate_Man.rdzip">
                    <p>Download</p>
                </a>
                <button data-clipboard-text="1">Copy to Clipboard</button>
            </td>
            
        </tr>
    </table>
    <script>
        var btns = document.querySelectorAll('button');
        var clipboard = new ClipboardJS(btns);
        clipboard.on('success', function(e) {
            console.log(e);
        });
        clipboard.on('error', function(e) {
            console.log(e);
        });
        </script>
</body>

</html>
